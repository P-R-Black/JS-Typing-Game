<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Web Design, Game Design">
    <meta name="keywords" content="Games, JavaScript, Speed Typing, Typing Exercise">
    <meta name="author" content="Paul Black">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Speed Type</title>
</head>
<body class="bg-dark text-white">
<header class="bg-secondary text-center p-3 mb-5">
    <h1>WordBeater</h1>
</header>
<div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
        <div class="col-md-6 mx-auto">
            <p class="lead">Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:</p>
            <h2 class="display-2 mb-5" id="current-word">hello</h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            <h4 class="mt-3 text-danger" id="message"></h4>

            <!-- Time & Score Columns -->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>Time Left: <span id="time"> 0</span></h3>
                </div>
                <div class="col-md-6">
                    <h3>Score: <span id="score"> 0</span></h3>
                </div>
            </div>

            <!-- Instructions -->
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                        <h5>Instructions</h5>
                        <p>Type each word in the given amount of seconds to score.
                            To play again, just type the current word. Your score
                            will reset</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
